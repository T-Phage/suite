<!-- Create folder Modal -->
<style>
    #id_created_by, #id_site, #id_faculty, #id_is_rep, #id_department, #id_folder_url,
     #id_main_folder{
      display: block;
    }
  </style>

<div class="modal fade" id="exampleModalfolder" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content border">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Enter the name of the folder</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="/save_folder/">
                <div class="modal-body">
                        {% csrf_token %}
                        <div class="">
                            {{ create_folder.folder_name }}
                            {{ create_folder.is_rep }}
                            {{ create_folder.created_by }}
                            {{ create_folder.faculty }}
                            {{ create_folder.department }}
                            {{ create_folder.main_folder }}
                            {{ create_folder.site }}
                            {{ create_folder.folder_url }}
                            <input type="text" name="request" value="{{request.path}}">
                        </div>
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button class="btn btn-secondary" aria-label="Close" data-bs-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create folder</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    var x = new Date
    var str = x.toString()
    document.getElementById('id_folder_url').value = str.hashCode()
    
</script>
